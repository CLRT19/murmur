# Murmur Configuration
# Copy to ~/.config/murmur/config.toml

[daemon]
socket_path = "/tmp/murmur.sock"
cache_size = 1000
log_level = "info"

[providers.anthropic]
api_key = "sk-ant-your-key-here"
model = "claude-haiku-4-5-20251001"
enabled = true
timeout_ms = 5000

# [providers.codestral]
